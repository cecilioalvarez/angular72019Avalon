<form name="formulario">
    <p>
      <label for="titulo">titulo</label>
      <input type="text" name="titulo" [(ngModel)]="libroEditar.titulo"/>
  
    </p>
  
    <p>
      <label for="autor">autor</label>
      <input type="text"  name="autor" [(ngModel)]="libroEditar.autor"/>
  
    </p>
    <p>
      <label for="paginas">paginas</label>
      <input type="text" name="paginas" [(ngModel)]="libroEditar.paginas"/>
    </p>
    <input type="button" value="salvar" (click)="salvar()"/>
  </form>
